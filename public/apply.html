<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apply for Job</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-inner">
        <a class="nav-brand" href="/">JobBoard</a>
        <div class="nav-actions">
          <a class="nav-admin-btn" href="/login.html">Admin Login</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1 id="title">Apply</h1>
        <p class="subtext" id="company"></p>
      </header>

      <main class="card">
        <div id="auth-check" style="text-align: center; padding: 2rem;">
          <p>Checking authentication...</p>
        </div>
        <div id="apply-content" style="display: none;">
          <form id="apply-form">
            <div class="form-group">
              <label for="name">Full name</label>
              <input id="name" name="name" type="text" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" type="tel" required />
            </div>
            <div class="form-group">
              <label for="resume">Resume (PDF/Doc)</label>
              <input id="resume" name="resume" type="file" accept=".pdf,.doc,.docx" required />
            </div>
            <div class="form-group">
              <label for="coverLetter">Cover letter</label>
              <textarea id="coverLetter" name="coverLetter" required></textarea>
            </div>
            <button class="btn" type="submit">Submit application</button>
            <p id="status" class="status"></p>
          </form>
          <p style="margin-top: 1rem;">
            <a class="btn secondary" href="/jobs.html">Back to listings</a>
          </p>
        </div>
      </main>
    </div>

    <script>
      let currentUser = null;
      const params = new URLSearchParams(window.location.search);
      const jobId = params.get('id');
      const titleEl = document.getElementById('title');
      const companyEl = document.getElementById('company');
      const form = document.getElementById('apply-form');
      const statusEl = document.getElementById('status');

      async function checkAuth() {
        try {
          const res = await fetch('/api/auth/me', { credentials: 'include' });
          if (!res.ok) {
            document.getElementById('auth-check').innerHTML =
              '<p>Please <a href="/login.html">login</a> to apply for jobs.</p><p><a href="/jobs.html">Back to listings</a></p>';
            return;
          }
          const data = await res.json();
          currentUser = data.user;
          document.getElementById('auth-check').style.display = 'none';
          document.getElementById('apply-content').style.display = 'block';
          if (jobId) {
            loadJob(jobId);
          } else {
            titleEl.textContent = 'Job not found';
            form.style.display = 'none';
          }
        } catch (err) {
          document.getElementById('auth-check').innerHTML =
            '<p>Error checking authentication. <a href="/login.html">Login</a></p>';
        }
      }

      if (!jobId) {
        titleEl.textContent = 'Job not found';
        form.style.display = 'none';
      }

      checkAuth();

      async function loadJob(id) {
        try {
          const res = await fetch(`/api/jobs/${id}`);
          if (!res.ok) {
            titleEl.textContent = 'Job not found';
            form.style.display = 'none';
            return;
          }
          const job = await res.json();
          titleEl.textContent = `Apply: ${job.title}`;
          companyEl.textContent = job.company;
        } catch (err) {
          titleEl.textContent = 'Error';
          form.style.display = 'none';
          // eslint-disable-next-line no-console
          console.error(err);
        }
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.textContent = '';
        statusEl.className = 'status';

        if (!jobId) return;

        const resumeFile = document.getElementById('resume').files[0];
        if (!resumeFile) {
          statusEl.textContent = 'Please attach your resume.';
          statusEl.classList.add('error');
          return;
        }

        const formData = new FormData(form);

        try {
          const res = await fetch(`/api/jobs/${jobId}/apply`, {
            method: 'POST',
            credentials: 'include',
            body: formData,
          });

          let payload;
          const contentType = res.headers.get('content-type');
          if (contentType && contentType.includes('application/json')) {
            payload = await res.json();
          } else {
            const text = await res.text();
            statusEl.textContent = `Server error (${res.status}): ${text.substring(0, 100)}`;
            statusEl.classList.add('error');
            // eslint-disable-next-line no-console
            console.error('Non-JSON response:', text);
            return;
          }

          if (!res.ok) {
            statusEl.textContent = payload.error || 'Unable to submit application.';
            statusEl.classList.add('error');
            return;
          }

          statusEl.textContent = payload.message || 'Application submitted successfully!';
          statusEl.classList.add('success');
          form.reset();
        } catch (err) {
          statusEl.textContent = 'Network error. Please check your connection and try again.';
          statusEl.classList.add('error');
          // eslint-disable-next-line no-console
          console.error('Error submitting application:', err);
        }
      });
    </script>
  </body>
</html>
