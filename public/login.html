<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Job Board</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <nav class="nav">
      <div class="nav-inner">
        <a class="nav-brand" href="/">JobBoard</a>
        <div class="nav-actions">
          <a class="nav-admin-btn" href="/login.html">Admin Login</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <header>
        <h1>Login</h1>
        <p class="subtext">Sign in to your account</p>
      </header>

      <main class="card" style="max-width: 500px; margin: 2rem auto;">
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required autocomplete="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required autocomplete="current-password" />
          </div>
          <button class="btn" type="submit">Login</button>
          <p id="status" class="status"></p>
        </form>
        <p style="margin-top: 1rem; text-align: center;">
          Don't have an account? <a href="/register.html">Register here</a>
        </p>
        <p style="text-align: center; margin-top: 0.5rem;">
          <a href="/">Back to home</a>
        </p>
      </main>
    </div>

    <script>
      const form = document.getElementById('login-form');
      const statusEl = document.getElementById('status');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        statusEl.textContent = '';
        statusEl.className = 'status';

        const payload = {
          email: form.email.value.trim(),
          password: form.password.value,
        };

        try {
          const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload),
          });

          const data = await res.json();
          if (!res.ok) {
            statusEl.textContent = data.error || 'Login failed';
            statusEl.classList.add('error');
            return;
          }

          statusEl.textContent = 'Login successful! Redirecting...';
          statusEl.classList.add('success');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } catch (err) {
          statusEl.textContent = 'Network error. Please try again.';
          statusEl.classList.add('error');
          // eslint-disable-next-line no-console
          console.error(err);
        }
      });
    </script>
  </body>
</html>
